<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages or Firebase Hosting
    // This script stores the current URL in sessionStorage and then redirects to the root
    // The _document.tsx file will read from sessionStorage and restore the correct URL

    // Save the current URL to sessionStorage
    sessionStorage.redirect = window.location.href;

    // Redirect to the root
    window.location.href = "/";
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please click <a href="/">here</a>.</p>
</body>
</html>
